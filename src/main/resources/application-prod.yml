spring:
  profiles:
    include: secret
  sql:
    init:
      mode: always
  r2dbc:
    url: 'r2dbcs:mysql://${dhost}/se_invigilation'
    username: ${dusername}
    password: ${dpassword}
    pool:
      enabled: true
      max-size: 200
      initial-size: 1
      validation-query: select 1

  jackson:
    default-property-inclusion: non_null

logging:
  level:
    root: warn
    com:
      se: info
  pattern:
    console: '%-5level %C.%M[%line] - %msg%n'

